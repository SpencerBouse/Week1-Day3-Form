<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<title></title>
</head>

<body>
    <div class="container">
        <div class="forums">
          <label for="first">FIRST NAME</label>
          <input class ="data" type="text" name="first" placeholder="Johnathan" autocomplete="on">
          <label for="last">LAST NAME</label>
          <input class ="data" type="text" name="last" placeholder="Doe">
          <label for="email">EMAIL ADDRESS</label>
          <input class ="data" type="text" name="email" placeholder="jon@doe.com">
          <label for="country">Country</label>
          <select class="selection" name="country">
            <option value="none">Choose a Country</option>
            <option value="france">France</option>
            <option value="italy">Italy</option>
            <option value="portugal">Portugal</option>
          </select>
          <label for="biography">BIOGRAPHY</label>
          <textarea class="data" name="biography"></textarea>
        </div>

        <div class="forums">
          <label for="number">PHONE NUMBER</label>
          <input class ="data" type="text" name="number" placeholder="+351 999 9999">

          <label for="affilations">AFFILATIONS</label>
          <textarea class="data" name="affilations"></textarea>

          <label for="occupation">CHOOSE AN OCCUPATION</label>
          <select class="selection" name="occupation">
            <option value="none">Choose an occupation</option>
            <option value="retail">Retail</option>
            <option value="clerk">Office Clerk</option>
            <option value="nurse">Nurse</option>
          </select>

          <label for="cat">CAT'S NAME</label>
          <input class ="data" type="text" name="cat" placeholder="Kitty">
          <label for="gadget">FAVORITE GADGET</label>
          <input class ="data" type="text" name="gadget" placeholder="Annoy-a-tron">
        </div>

        <div class="forums">
          <label for="talent">TYPE OF TALENT</label>
          <select class="selection" name="talent">
            <option value="none">Choose a talent</option>
            <option value="painting">Painting</option>
            <option value="horse">Horse Riding</option>
            <option value="strong">Strong Man?</option>
          </select>

          <label for="drink">FAVORITE DRINK</label>
          <input class ="data" type="text" name="drink" placeholder="Green Tea">
          <label for="power">SPECIAL POWER</label>
          <input class ="data" type="text" name="power" placeholder="Anti-gravity">
          <label for="woc">WEAPON OF CHOICE</label>
          <input class ="data" type="text" name="woc" placeholder="Lightsaber">

        <label for="comments">COMMENTS</label>
        <textarea class="data" name="comments"></textarea>
      </div>

    </div>
</body>

</html>
